<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets Index Page</title>
</head>
<body>
    <!--/*@thymesVar id="vet" type="com.sletras.model.Vet"*/-->
    <h1 th:text="'Vets Index Page'">Vets Index Page</h1>

    <table th:if="${vets} != null">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">Jack</td>
                <td th:text="${vet.lastName}">Black</td>
            </tr>
        </tbody>
    </table>
    <div th:if="${vets == null}">
        <p th:text="'There are no vets.'"></p>
    </div>
</body>
</html>
